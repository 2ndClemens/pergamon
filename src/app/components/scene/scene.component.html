<div (touchmove)="$event.preventDefault()" style="width: 100%; height: 100%; overflow: hidden;">
  <canvas #canvas class="canvas"></canvas>
  <app-gltf-object
    *ngIf="columnPositions"
    [positions]="columnPositions"
    [scene]="scene"
  ></app-gltf-object>
  <app-floor [scene]="scene"></app-floor>
  <app-chamber [scene]="scene"></app-chamber>
  <app-architrave [scene]="scene"></app-architrave>
  <app-roof [scene]="scene"></app-roof>
</div>
