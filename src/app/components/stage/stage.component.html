<div id="container" (window:resize)="onWindowResize();"></div>

<pgm-instanced-object *ngFor="let entity of entities" [scene]="scene" [renderer]="renderer" [src]="entity.src" [transforms]="entity.transforms" [mirror]="entity.mirror" [changeStep]="entity.static === true? 0 : changeStep"></pgm-instanced-object>
